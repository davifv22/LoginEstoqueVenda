{% extends 'home.html' %}
{% block content %}
<h1 style="text-align: center;">CADASTRAR PRODUTO</h1>
<hr>
{%- for mensagem in get_flashed_messages() %}
<div class="alert alert-danger">
	{{mensagem}}
</div>
{%- endfor %}
<form action="/cria_estoque" method="POST" class="form-control">
	<label>DESCRIÇÃO</label>
	<input class="form-control" type="text" name="descricao" placeholder="Descrição" required>
	<label>QUANTIDADE</label>
	<input class="form-control" type="number" name="quantidade" placeholder="Quantidade" required>
	<label>VALOR</label>
	<input class="form-control" type="number" min="1" step="any" name="valor" placeholder="Valor" required> <br>
	<button class="btn btn-success">ADICIONAR</button>
	<a href="/estoque" class="btn btn-secondary btn-xs">VOLTAR</a>
</form>
{% endblock content %}
