{% extends 'home.html' %}
{% block content %}
<h1 style="text-align: center;">EDITAR ESTOQUE</h1>
<hr>
{%- for mensagem in get_flashed_messages() %}
<div class="alert alert-danger">
	{{mensagem}}
</div>
{%- endfor %}
<form action="{{url_for('post_atualiza_estoque', id=produto.id)}}" method="POST" class="form-control">
	<label>DESCRIÇÃO</label>
	<input class="form-control" name="descricao" value="{{produto.descricao}}" required>
	<label>QUANTIDADE</label>
	<input class="form-control" type="number" value="{{produto.quantidade}}" name="quantidade" required>
	<label>VALOR</label>
	<input class="form-control" type="number" value="{{produto.valor}}" name="valor" required><BR>
	<select name="situacao" class="form-select" aria-label="Default select example">
		{% for sin in situacao %}
		<option selected>SITUAÇÃO</option>
		<option value="{{sin.situacao}}">{{sin.situacao}}</option>
		{% endfor %}
	</select><br>
	<button class="btn btn-success">ATUALIZAR</button>
	<a class="btn btn-secondary" href="/estoque">VOLTAR</a>
</form>
{% endblock content %}
