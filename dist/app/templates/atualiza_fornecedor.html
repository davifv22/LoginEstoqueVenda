{% extends 'home.html' %}
{% block content %}
<h1 style="text-align: center;">EDITAR FORNECEDOR</h1>
<hr>
{%- for mensagem in get_flashed_messages() %}
<div class="alert alert-danger">
	{{mensagem}}
</div>
{%- endfor %}
<form action="{{url_for('post_atualiza_fornecedor', id=fornecedor.id)}}" method="POST" class="form-control">
	<label>NOME</label>
	<input class="form-control" type="text" value="{{fornecedor.nome_fornecedor}}" name="nome_fornecedor" required>
	<label>E-MAIL</label>
	<input class="form-control" type="text" value="{{fornecedor.email}}" name="email" required>
	<label>TELEFONE/CELULAR</label>
	<input class="form-control" type="number" value="{{fornecedor.tel_cel}}" name="tel_cel" required>
	<label>SITUAÇÃO</label><br>
	<select name="situacao" class="form-select" aria-label="Default select example"><br>
		{% for sin in situacao %}
		<option value="{{sin.situacao}}">{{sin.situacao}}</option>
		{% endfor %}
	</select><br> <br>
	<button class="btn btn-success">ATUALIZAR</button>
	<a class="btn btn-secondary" href="/fornecedores">VOLTAR</a>
</form>
{% endblock content %}
