{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Atualizar Curso</h2>
<hr>
{%- for mensagem in get_flashed_messages() %}
<div class="alert alert-danger">
	{{mensagem}}
</div>
{%- endfor %}
<form action="{{url_for('atualiza_curso', id=curso.id)}}" method="POST" class="form-control">
	<label>Nome</label>
	<input class="form-control" type="text" value="{{curso.nome}}" name="nome" required>
	<label>Descrição</label>
	<textarea class="form-control" name="descricao" required>{{curso.descricao}}</textarea>
	<label>CH</label>
	<input class="form-control" type="text" value="{{curso.ch}}" name="ch" required>
	<button class="btn btn-success">Atualizar</button>
</form>
{% endblock conteudo %}
