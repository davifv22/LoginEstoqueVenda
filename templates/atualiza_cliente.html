{% extends 'home.html' %}
{% block content %}
<h1 style="text-align: center;">EDITAR CLIENTE</h1>
<hr>
{%- for mensagem in get_flashed_messages() %}
<div class="alert alert-danger">
	{{mensagem}}
</div>
{%- endfor %}
<form action="{{url_for('post_atualiza_cliente', id=cliente.id)}}" method="POST" class="form-control">
	<label>NOME CLIENTE</label>
	<input class="form-control" value="{{cliente.nome_cliente}}" name="nome_cliente" required>
	<label>E-MAIL</label>
	<input class="form-control" type="text" value="{{cliente.email}}" name="email" required>
	<label>TELEFONE/CELULAR</label>
	<input class="form-control" type="number" value="{{cliente.tel_cel}}" name="tel_cel" required><BR>
	<button class="btn btn-success">ATUALIZAR</button>
	<a class="btn btn-secondary" href="/clientes">VOLTAR</a>
</form>
{% endblock content %}
