{% extends 'layout.html' %}
{% block content_login %}
<div class="container" style="background-color: rgb(0, 167, 167);">
    <div class="row" style="border: solid 1px;">
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 myblock" style="text-align: center;">
            <h1>REGISTRAR-SE</h1>
            <form action="/signup" method="POST" class="form-group">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div><br>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div><br>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div><br>
                <div class="form-group"> <br>
                    <button type="submit" class="btn btn-block btn-dark  mybtn link"
                        style="margin: 10px 0px;">CONFIRMAR</button>
                    <a href="/login" class="btn btn-block btn-dark  mybtn link" style="margin: 10px 0px;">LOGIN</a>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
    </div>
</div>


{% endblock %}
